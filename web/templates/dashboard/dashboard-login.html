<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-md-center align-items-center" style="height:100vh;">
        <div class="col-md-auto">
            <div class="card" style="background-color: #FC924A">
                <div class="card-body text-center">
                    <img src="/static/images/logo-kopoksu-white.png" alt="logo-kopoksu" width="200px" height="50px">
                    <form class="text-start text-light m-5 mt-2 mb-2" action="/dashboard/login" method="post">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" required>

                        <label class="mt-3" for="password">Password:</label>
                        <input class="form-control" type="password" name="password" id="password" required>

                        <button class="mt-3 btn btn-light" type="submit">Masuk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
