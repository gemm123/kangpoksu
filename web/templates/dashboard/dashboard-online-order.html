{{ template "dashboard-header.html" . }}

    <div class="container">
        <div class="row ms-2">
            <h3>Order Online</h3>
        </div>
        <div class="row ms-2">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Status</th>
                        <th scope="col">Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range $index, $data := .data }}
                    <tr>
                        <td>{{ add $index }}</td>
                        <td>{{ $data.Name }}</td>
                        <td>{{ $data.Status }}</td>
                        <td>
                            <form action="/dashboard/orders/online/edit/{{ $data.Id }}" method="get" style="display: inline">
                                <button class="btn btn-outline-primary text-decoration-none btn-sm" type="submit">Edit</button>
                            </form>
                            <form action="/dashboard/orders/online/delete/{{ $data.Id }}" method="post" style="display: inline">
                                <button class="text-decoration-none btn btn-outline-danger btn-sm" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{{ template "dashboard-footer.html" }}
