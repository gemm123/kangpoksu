{{ template "dashboard-header.html" . }}

    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Edit Order Pickup Online</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="row g-3" action="/dashboard/orders/pickup-online/edit/{{.data.Id}}" method="POST" enctype="multipart/form-data">
                    <div class="col-12">
                        <label class="form-label" for="name">Nama:</label>
                        <input class="form-control" type="text" id="name" name="name" value="{{ .data.Name }}" disabled>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="phone-number">No Hp:</label>
                        <input class="form-control" name="phone-number" id="phone-number" value="{{ .data.PhoneNumber }}" disabled>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="pickup-date">Pengambilan:</label>
                        <input class="form-control" name="pickup-date" id="pickup-date" value="{{ .data.PickupDate }}" disabled>
                    </div>

                    <div class="col-6">
                        <label class="form-label">Produk:</label>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Jumlah:</label>
                    </div>
                    <div class="col-3">
                        <label class="form-label">Harga:</label>
                    </div>
                    {{ range .data.DetailPickupOnlineOrderResponse }}
                    <div class="col-6">
                        <input class="form-control" type="text" value="{{ .Name }}" disabled>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="number" value="{{ .Amount }}" disabled>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" value="{{ .PriceFormatted }}" disabled>
                    </div>
                    {{ end }}

                    <div class="col-6">
                        <div class="row mb-3">
                            <label for="total" class="col-sm-2 col-form-label">Total:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="total" id="total" value="{{ .data.TotalFormatted }}" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mb-3">
                            <label for="status" class="col-sm-2 col-form-label">Status:</label>
                            <div class="col-sm-10">
                                <select id="status" name="status" class="form-select">
                                    <option value="Menunggu konfirmasi pembayaran"{{if eq "Menunggu konfirmasi pembayaran" .data.Status}} selected{{end}}>Menunggu konfirmasi pembayaran</option>
                                    <option value="Menunggu pengambilan"{{if eq "Pengiriman" .data.Status}} selected{{end}}>Menunggu pengambilan</option>
                                    <option value="Selesai"{{if eq "Selesai" .data.Status}} selected{{end}}>Selesai</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <input type="submit" value="Selesai" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

{{ template "dashboard-footer.html" }}
