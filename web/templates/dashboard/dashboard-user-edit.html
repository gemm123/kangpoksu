{{ template "dashboard-header.html" . }}

<div class="container mb-4">
    <div class="row ms-2">
        <h3> Edit User Pegawai</h3>
    </div>
    <div class="row ms-2">
        <div class="col">
            <form action="/dashboard/management-users/edit/{{.data.Id}}" method="POST">
                <label for="user-name" class="form-label">Nama User:</label>
                <input type="text" id="user-name" name="user-name" class="form-control" value="{{.data.Name}}" required>

                <label for="user-email" class="form-label">Email User:</label>
                <input type="email" id="user-email" name="user-email" class="form-control" value="{{.data.Email}}" required>

                <label for="user-password" class="form-label">Password User:</label>
                <input type="password" id="user-password" name="user-password" class="form-control" value="{{.data.Password}}" required>

                <br>

                <input class="btn btn-primary" type="submit" value="Selesai">
            </form>
        </div>
    </div>
</div>

{{ template "dashboard-footer.html" }}
