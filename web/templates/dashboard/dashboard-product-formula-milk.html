{{ template "dashboard-header.html" }}

    <a href="/dashboard/products/formula-milks/create">Tambah</a>

    <ol>
        {{ range .data }}
            <li>
                {{ .Name }} <br>
                {{ .Description }} <br>
                {{ .Price }} <br>
                {{ .Quantity }} <br>
                <form action="/dashboard/products/formula-milks/edit/{{.Id}}" method="get">
                    <button type="submit">Edit</button>
                </form>
                <form action="/dashboard/products/formula-milks/delete/{{.Id}}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {{ end }}
    </ol>

{{ template "dashboard-footer.html" }}
