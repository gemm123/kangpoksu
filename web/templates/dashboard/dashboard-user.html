{{ template "dashboard-header.html" . }}

<div class="container">
    <div class="row ms-2">
        <h3>Management User Pegawai</h3>
    </div>
    <div class="row ms-2">
        <div class="col">
            <a class="btn btn-primary" href="/dashboard/management-users/create">Tambah</a>
        </div>
    </div>
    <div class="row ms-2">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Email</th>
                    <th scope="col">Aksi</th>
                </tr>
                </thead>
                <tbody>
                {{ range $index, $data := .data }}
                <tr>
                    <td>{{ add $index }}</td>
                    <td>{{ $data.Name }}</td>
                    <td>{{ $data.Email }}</td>
                    <td>
                        <form action="/dashboard/management-users/edit/{{$data.Id}}" method="get" style="display: inline">
                            <button class="btn btn-outline-primary text-decoration-none btn-sm" type="submit">Edit</button>
                        </form>
                        <button type="button" class="text-decoration-none btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Delete
                        </button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Apakah anda yakin ingin menghapus data ini?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <form action="/dashboard/management-users/delete/{{$data.Id}}" method="post" style="display: inline">
                                            <button class="text-decoration-none btn btn-outline-danger btn-sm" type="submit">Delete</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{ template "dashboard-footer.html" }}
