<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Popok Dewasa</h1>
    
    <form action="/dashboard/products/adult-diapers/edit/{{.data.Id}}" method="POST" enctype="multipart/form-data">
        <label for="nama-produk">Nama Produk:</label>
        <input type="text" id="product-name" name="product-name" value="{{ .data.Name }}" required>
        <br>

        <label for="description">Deskripsi:</label>
        <textarea name="description" id="description" required>{{ .data.Description }}</textarea>
        <br>

        <label for="price">Harga:</label>
        <input type="number" id="price" name="price" value="{{ .data.Price }}" required>
        <br>

        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" name="quantity" value="{{ .data.Quantity }}" required>
        <br>
      
        <label for="image">Select an image:</label>
        <input type="file" id="image" name="image" accept=".png, .jpeg, .jpg">
        <br>
      
        <input type="submit" value="Submit">
    </form>

</body>
</html>
