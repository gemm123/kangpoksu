{{ template "dashboard-header.html" . }}

<div class="container mb-4">
    <div class="row ms-2">
        <h3> Form Laporan Penjualan Susu Formula</h3>
    </div>
    <div class="row ms-2">
        <div class="col">
            <form action="/dashboard/report/sales/formula-milk" method="POST" enctype="multipart/form-data">
                <label for="month" class="form-label">Bulan:</label>
                <input type="number" id="month" name="month" class="form-control" required>

                <label for="year" class="form-label">Tahun:</label>
                <input type="number" id="year" name="year" class="form-control" required>
                <br>

                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

{{ template "dashboard-footer.html" }}
