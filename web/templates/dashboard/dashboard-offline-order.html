<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ol>
    {{ range .data }}
    <li>
        {{ .Name }} <br>
        {{ .Status }} <br>
        <form action="/dashboard/orders/offline/edit/{{.Id}}" method="get">
            <button type="submit">Edit</button>
        </form>
        <form action="/dashboard/orders/offline/delete/{{.Id}}" method="post">
            <button type="submit">Delete</button>
        </form>
    </li>
    {{ end }}
</ol>
</body>
</html>
