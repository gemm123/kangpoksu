<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ .formulaMilk.Name }} <br>
    {{ .formulaMilk.Price }} <br>
    {{ .formulaMilk.Quantity }} <br>
    {{ .formulaMilk.Description }} <br>
    <img src="{{ .formulaMilk.Image }}" alt="formula-milk"> <br>

    <form action="/add-cart" method="post">
        <input type="number" name="amount" id="amount" min="1">
        <input type="hidden" name="id" value="{{ .formulaMilk.Id }}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
