{{ template "header.html" }}

    <div class="container my-3">
        <div class="row">
            <div class="col">
                <h2><span class="underlined">Popok </span>Bayi</h2>
            </div>
        </div>
    </div>

    <div class="container px-4">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {{ range .babyDiapers }}
            <div class="col">
                <a class="text-decoration-none" href="/baby-diapers/{{ .Id }}">
                    <div class="card">
                        <img src="{{ .Image }}" class="card-img-top" alt="baby-diaper">
                        <div class="card-body">
                            <p class="card-title">{{ .Name }}</p>
                            <p class="card-text"><strong>{{ .PriceFormatted }}</strong></p>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </div>

{{ template "footer.html" }}
