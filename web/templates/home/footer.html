{{ define "footer.html" }}

<footer>Footer</footer>

<script>
    function search() {
        var searchTerm = document.getElementById('searchInput').value;
        fetch('/search?term=' + searchTerm)
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => console.error('Error:', error));
    }

    function handleEnter(event) {
        if (event.key === 'Enter') {
            search();
        }
    }

    function displayResults(results) {
        var resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = ""; // Clear previous results

        results.forEach(result => {
            var resultItem = document.createElement('a');
            if (result.category === "Susu Formula") {
                resultItem.href = `/formula-milks/${result.id}`
            } else if (result.category === "Popok Bayi") {
                resultItem.href = `/baby-diapers/${result.id}`
            } else if (result.category === "Popok Dewasa") {
                resultItem.href = `/adult-diapers/${result.id}`
            }
            resultItem.textContent = `${result.name}`;
            resultsContainer.appendChild(resultItem);
            resultsContainer.appendChild(document.createElement('br'));
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
{{ end }}
